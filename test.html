<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
</head>
<body>
    <h2>CV Form</h2>
    <form method="post" action="genpdf.php" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required>
        </div>
        <div>
            <label for="profile">Profile:</label>
            <textarea id="profile" name="profile" required></textarea>
        </div>
        <div>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>
        </div>
        <div>
            <label for="languages">Languages:</label><br>
            <input type="checkbox" id="english" name="languages[]" value="English">
            <label for="english">English</label>
            <select name="english_proficiency">
                <option value="basic">Basic</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="fluent">Fluent</option>
            </select><br>
            <input type="checkbox" id="french" name="languages[]" value="French">
            <label for="french">French</label>
            <select name="french_proficiency">
                <option value="basic">Basic</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="fluent">Fluent</option>
            </select><br>
            <!-- Add more languages as needed -->
        </div>
        <div>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>
        <div>
            <button type="submit">Generate CV</button>
        </div>
    </form>
</body>
</html>
